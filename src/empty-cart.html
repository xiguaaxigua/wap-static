<!DOCTYPE html>
<html lang="zh-cn">
<head>

<div class="l-content empty-box751">

                </div>
                <div class="m-card-heightwise">

                            <a href="">
                                <img src="http://fieldsimage.oss-cn-hangzhou.aliyuncs.com/product/201605/1464355775765209_s2.png" alt="">
                            </a>
                        </div>
                        <div class="card-info">
                            <a>新奇士 新奇士 加州星路比西柚（葡萄柚）新奇士 加州星路比西柚（葡萄柚）新奇士 加州星路比西柚（葡萄柚）（葡萄柚）</a>
                            <p>规格：2个（600-800克2个（600-800克2个（600-800克2个（600-800克）</p>

                    </div>
                    <div class="card-price">

                        <span class="del">￥35</span>
                        <span class="icon icon-cart-active"></span>
                    </div>
                </div>

        </div>
    </div>
