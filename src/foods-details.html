    <h1>云南鲜鸡菇</h1>
    <p>朽木之下，掩藏着一个史前世界。工蚁吞下树叶和杂草排出体外形成半消化的草料。</p>
    <p>鸡枞是白蚁培植的极品美味孢子逐渐形成直径只有几微米的菌丝，合适的温度和湿度，让它生长出粗壮的子实体。</p>
