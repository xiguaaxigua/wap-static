<body>

    <div class="product-handle751">

                <span class="icon icon-cart2" ></span>
                <i class="cart-num929" id="J_CurrentNum">0</i>
            </p>
            <p>
                <span class="icon icon-love J_Favorite" data-pid="27598"></span>
            </p>
        </div>
        <button type="button" class="btn J_AddCart" data-pid="27598">加入购物车</button>
    </div>
</div>

<script src="../dist/js/common.js"></script>
<script src="../dist/js/product.js"></script>
<script type="text/javascript">
    $(function(){
        var $num= $('#J_AddInNumber'),
            cNUmber = $num.text();

        //加入购物车
        $('.J_AddCart').addCart({
            $addNumber : $num.text(),   //加入数量
            $status: $('#J_CurrentNum') //购物车当前数量
        });

        //加入收藏
        var $favBtn = $('.J_Favorite'),
            productId = $favBtn.attr('data-pid');
        if(!!productId){
            $favBtn.addFav(productId);
        }

        //图片滑动
        $("#J_carousel").carousel({
            imgBrower: true,
            continuousScroll: true
        });

        //修改数量
        $('#J_AddNumber').on('touchstart', function(){
            $num.text(++cNUmber);
        });
        $('#J_MinusNumber').on('touchstart', function(){
            if(cNUmber>1){
                $num.text(--cNUmber);
            }
        });
    });

</script>
</body>
</html>
