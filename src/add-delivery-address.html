<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>添加收货地址</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="l-head">
    <button type="button" class="back" onclick="history.go(-1)"><span class="icon icon-back"></span></button>
    <h2 class="title">添加收货地址</h2>
</header>
<div class="l-content add-delivery-address-box751">
    <form action="" class="m-form">
        <div class="m-form-item">
            <input type="text" class="item-input J_Verify929" data-verify="{required:true}"  placeholder="收件人">
        </div>
        <div class="m-form-item">
            <input type="tel" class="item-input J_Verify929" data-verify="{required:true, type:tel}"  placeholder="手机号码">
        </div>
        <div class="m-form-item">
            <span class="icon-sm icon-down item-icon"></span>
            <input type="text" class="item-input J_Verify929" data-verify="{required:true}"  placeholder="省" disabled>
        </div>
        <div class="m-form-item">
            <span class="icon-sm icon-down item-icon"></span>
            <input type="text" class="item-input J_Verify929" data-verify="{required:true}"  placeholder="市" disabled>
        </div>
        <div class="m-form-item">
            <span class="icon-sm icon-down item-icon"></span>
            <input type="text" class="item-input J_Verify929" data-verify="{required:true}"  placeholder="市" disabled>
        </div>
        <div class="m-form-item">
            <textarea name="" id="" placeholder="详细地址" data-verify="{required:true}" class="item-input J_Verify929"></textarea>
        </div>
        <div class="m-form-item">
            <p class="switch switch-open"><span class="dot"></span></p>
            <input type="text" class="item-input" placeholder="设置默认" disabled>
        </div>
        <div class="m-form-item">
            <span class="icon-sm icon-down item-icon"></span>
            <input type="text" class="item-input" placeholder="地址标签" disabled>
        </div>
        <div class="btn-wrap751">
            <button type="button" disabled class="btn-sm J_SubmitBtn">保存并使用</button>
        </div>
    </form>
</div>

<script src="../dist/js/common.js?v=1.0.1"></script>
<script src="../dist/js/address.js?v=1.0.1"></script>
<script type="text/javascript">
    $(function(){
        //点击提交按钮
        $('.J_SubmitBtn').bind('touchstart', function(event){
            $.ajax({
                url:'',
                data:'',
                type:'POST',
                beforeSend: function(){
                    //检查所有表单
                    if($.verify.check()){
                        //暂时忽略登录登录中的状态
                        event.target.setAttribute('disabled', 'disabled');
                        event.target.innerHTML = '确认中';
                        return true;
                    }else{
                        return false;
                    }
                },
                success: function(){
                    event.target.removeAttribute('disabled');
                    event.target.innerHTML = '确认';
                    console.log('success');
                }
            });
        });

        //切换开关
        $(".switch").toggleSwitch();
    });
</script>
</body>
</html>
