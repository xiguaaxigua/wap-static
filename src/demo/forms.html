<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .btn-box{
            padding: 0 10px;
        }
        .btn-box button{
            margin-top: 10px;
        }
        h2{
            font-weight: 200;
            font-size: 14px;
        }
    </style>
</head>
<body>
<header class="l-head">
    <button type="button" class="back" onclick="history.go(-1)"><span class="icon icon-back"></span></button>
    <h1 class="title">表单</h1>
</header>
<div class="l-content">
    <div class="btn-box">
        <h2>默认</h2>
        <button type="button" class="btn">默认Block</button>
        <button type="button" disabled="disabled" class="btn">默认按钮不可点击状态</button>
        <button type="button" class="btn btn-outlined">默认Outlined</button>
        <button type="button" disabled class="btn btn-disabled">不可点击状态，用于验证码</button>
        <button type="button" class="btn btn-bottom">加入购物车</button>
        <button type="button" disabled class="btn btn-bottom">缺货</button>

        <h2>小一号</h2>

        <button type="button" class="btn-sm">默认Block</button>
        <button type="button" disabled="disabled" class="btn-sm">默认按钮不可点击状态</button>
        <button type="button" class="btn-sm btn-outlined">默认Outlined</button>
        <button type="button" disabled class="btn-sm btn-disabled">不可点击状态，用于验证码</button>
        <button type="button" class="btn-sm btn-bottom">加入购物车</button>
        <button type="button" disabled class="btn-sm btn-bottom">缺货</button>
    </div>

    <div class="btn-box">
        <h2>checkbox</h2>
        <p><label><input type="checkbox" class="checkbox-square"> 可选，未选中状态</label></p>
        <p><label><input type="checkbox" checked class="checkbox-square"> 可选，选中状态</label></p>
        <p><label><input type="checkbox"  disabled class="checkbox-square"> 不可选， 未选中状态</label></p>
        <p><label><input type="checkbox" checked disabled class="checkbox-square"> 不可选，选中状态</label></p>
        <p><input type="checkbox"  class="checkbox-round"> 可选，未选中状态</label></p>
        <p><label><input type="checkbox" checked  class="checkbox-round"> 可选，选中状态</label></p>
        <p><label><input type="checkbox"  disabled class="checkbox-round"> 不可选， 未选中状态</label></p>
        <p><label><input type="checkbox" checked disabled class="checkbox-round"> 不可选，选中状态</label></p>

        <h2>radio</h2>
        <p><label><input type="radio"  class="radio"> 可选，未选中状态</label></p>
        <p><label><input type="radio" checked class="radio"> 可选，选中状态</label></p>
        <p><label><input type="radio" disabled class="radio"> 不可选， 未选中状态</label></p>
        <p><label><input type="radio" checked disabled class="radio"> 不可选，选中状态</label></p>

        <h2>switch</h2>
        <p class="switch"><span class="dot"></span></p>
        <p class="switch switch-open"><span class="dot"></span></p>

        <h2>input</h2>
        <input type="text" class="m-form">
    </div>
</div>

</body>
</html>
