<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .input-box{
            padding: 0 20px;
        }

        h2{
            font-weight: 200;
            font-size: 14px;
        }
    </style>
</head>
<body>
<header class="l-head">
    <button type="button" class="back" onclick="history.go(-1)"><span class="icon icon-back"></span></button>
    <h1 class="title">input</h1>
    <!--<button class="handle">编辑</button>-->
    <!--<button class="handle">
        <span class="icon icon-forward"></span>
    </button>-->
</header>
<div class="l-content">
    <div class="input-box">
        <div class="input-row">
            <span class="icon icon-phone input-label"></span>
            <input type="text" class="input">
        </div>
        <div class="input-row">
            <span class="icon icon-phone input-label"></span>
            <span class="icon icon-eye-close input-icon"></span>
            <input type="text" class="input">
        </div>
        <div class="input-row">
            <span class="icon icon-mobile input-label"></span>
            <button class="btn btn-black-block input-btn">获取验证码</button>
            <input type="text" class="input">
        </div>
        <div class="input-row">
            <input type="text" class="input">
        </div>
        <div class="input-row">
            <input type="text" class="input">
            <span class="icon icon-down input-icon"></span>
        </div>
        <div class="input-row">
            <span class="icon icon-mobile input-label"></span>
            <input type="text" class="input">
            <div class="switch"></div>
        </div>
    </div>
</div>
</body>
</html>
