<script>
    // 取消订单
    $('.J_cancleOrder').on('tap', function () {
        if(!confirm('确认取消订单吗?')) return false;

        var orderNum = $(this).find('.J_orderNum');
        $.ajax({
            url: '',
            type: 'POST',
            data: orderNum,
            dateType: 'JSON',
            success: function (data) {
                // 假数据
//                data = {
//                    code: 200,
//                    msg: '取消成功'
//                };
                data = {
                    code: 401,
                    msg: '取消失败'
                };
                $.pop({
                    type: 'tips',
                    hideTimes: 2000,
                    message: data.msg
                });
            }
        })
    });

    // 再次购买
    $('.J_buyAgain').on('tap', function () {

    });
</script>
