<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>支付方式</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="l-head">
    <button type="button" class="back" onclick="history.go(-1)"><span class="icon icon-back"></span></button>
    <h2 class="title">支付方式</h2>
</header>
<div class="l-content">
    <div class="pay-method-box751">
        <p class="balance-payment751">
            账户余额：8954
            <input type="checkbox" class="checkbox-square">
        </p>
        <div class="payment751">
            <p class="payment-title751">货到付款</p>
            <p class="payment-row751">
                <label for="paymentByCash">现金</label>
                <input id="paymentByCash" type="radio" class="radio" name="payment" checked>
            </p>
            <p class="payment-row751">
                <label for="paymentByCard">POS机刷卡/斯玛特卡/杉德卡</label>
                <input id="paymentByCard" type="radio" class="radio" name="payment">
            </p>
        </div>
        <div class="payment751">
            <p class="payment-title751">在线支付</p>
            <p class="payment-row751">
                <label for="paymentByAlipay">支付宝</label>
                <input id="paymentByAlipay" type="radio" class="radio" name="payment" checked>
            </p>
            <p class="payment-row751">
                <label for="paymentByAlipayPage">支付宝-手机网页</label>
                <input id="paymentByAlipayPage" type="radio" class="radio" name="payment">
            </p>
            <p class="payment-row751">
                <label for="paymentByPaypal">Paypal</label>
                <input id="paymentByPaypal" type="radio" class="radio" name="payment">
            </p>
            <p class="payment-row751">
                <label for="paymentByPaypalCredit">Paypal信用卡</label>
                <input id="paymentByPaypalCredit" type="radio" class="radio" name="payment">
            </p>
            <p class="payment-row751">
                <label for="paymentByWechat">微信</label>
                <input id="paymentByWechat" type="radio" class="radio" name="payment" checked>
            </p>
        </div>
    </div>
</div>
<script src="../dist/js/common.js"></script>
<script src="../dist/js/checkout.js"></script>
</body>
</html>
