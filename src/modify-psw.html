<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="l-head">
    <button type="button" class="back" onclick="history.go(-1)"><span class="icon icon-back"></span></button>
    <h2 class="title">修改密码</h2>
</header>
<div class="l-content">
    <div class="modify-psw-box751">
        <form action="" class="m-form">
            <div class="m-form-item">
                <input type="password" class="item-input J_Verify929" data-verify="{required:true, type:password}" placeholder="输入原密码">
            </div>
            <div class="m-form-item">
                <input type="password" class="item-input J_Verify929" data-verify="{required:true, type:password}" placeholder="输入新密码">
            </div>
            <div class="m-form-item">
                <input type="password" class="item-input J_Verify929" data-verify="{required:true, type:repassword}" placeholder="确认新密码">
            </div>
            <button type="button" disabled class="btn btn-radius J_SubmitBtn">确认</button>
        </form>
    </div>
</div>

<script src="../dist/js/common.js?v=1.0.1"></script>
<script src="../dist/js/user.js?v=1.0.1"></script>
<script type="text/javascript">
    $(function(){
        //点击提交按钮
        $('.J_SubmitBtn').bind('touchstart', function(event){
            $.ajax({
                url:'',
                data:'',
                type:'POST',
                beforeSend: function(){
                    //检查所有表单
                    if($.verify.check()){
                        //暂时忽略登录登录中的状态
                        event.target.setAttribute('disabled', 'disabled');
                        event.target.innerHTML = '确认中';
                        return true;
                    }else{
                        return false;
                    }
                },
                success: function(){
                    event.target.removeAttribute('disabled');
                    event.target.innerHTML = '确认';
                    console.log('success');
                }
            });
        });
    });
</script>
</body>
</html>
